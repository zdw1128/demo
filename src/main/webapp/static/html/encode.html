<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery阿里云登录滑块拖动验证 - 站长素材</title>

<link rel="stylesheet" href="../css/jquery.slider.css" />

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery.slider.min.js"></script>
<script type="text/javascript">
    </script>
<style>
	.container {
		width: 1080px;
		height: 600px;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
	.demo1 {
		width: 48%;
		height: 100%;
		float: left;
		padding: 20px;
		border: 1px dashed #fff;
		border-radius: 4px;
		box-sizing: border-box;
		position: relative;
	}
</style>

</head>
<body>
        <div id="slider1" class="slider"></div>
		</div>
<script>
	$("#slider1").slider({
		callback: function(result) {
			if(result){
			
			  parent.login();
			  $("#slider1").slider("restore");
			}
		}
	});
    $(function(){
      $("#slider1").slider("restore");
    });
</script>
</body>
</html>
